{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Prescription with NFC Card Identification</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href= "{% static 'SignUp.css' %}">
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    {% include 'header.html' %}



<main>

    <section class="start">
        <div class="signup">
            <h2>Sign Up Now</h2>
            <form method="POST" action="{% url 'SignUp' %}">
                {% csrf_token %}
    
               <p><input type="text" placeholder="Enter your first name" required name="fname"></p>
               <p><input type="text" placeholder="Enter your last name" required name="lname"></p>
               <p><input type="email" placeholder="Enter your email" required name="email"></p>
               
                
                
        
                
                   <p><input type="password" placeholder="Create password" required name="password"></p> 
            
                    
       
                    <p><input type="checkbox" name="checkbox">I accept all terms & condition</p>
          
                      
                    <div class="card-footer mx-auto">
                      <button type="submit" class="btn btn-warning px-5">Register as Doctor</button>
                      
                  </div>

                  
                    
             
                    <h3>Already have an account? <a style="color: yellowgreen;" href="Login.html">Login now</a></h3>
              
            </form>
        </div>
    </section>

    
</main>

</body>


</html>
